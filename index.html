<!DOCTYPE html>
<html>
  <head>
    <title>Listen</title>
    <link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">
  </head>
  <body>
    <header id="playerHeader">
      <h2>Select a song!</h2>
    </header>

    <div class="container">
      <section id="player">
      </section>
    </div>

    <script type="text/template" id="playerTemplate">
      {{#tracks}}
        <article class="ui segment">
          <div class="ui vertical segment">
            <h2>
              <i class="icon play"></i>
              {{title}} by {{artist}}
              <audio src="tracks/{{file}}.mp3"></audio>
            </h2>
          </div>
        </article>
      {{/tracks}}
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/mustache/mustache.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
