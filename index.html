<!DOCTYPE html>
<html>
  <head>
    <title>Listen</title>
    <link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <header id="playerHeader" class="ui black message track-header">
      <h2>Select a song!</h2>
    </header>

    <section id="player">
    </section>

    <script type="text/template" id="playerTemplate">
      <audio src="" preload="none"></audio>
      {{#tracks}}
        <div class="ui vertical segment track">
          <h2>
            <i data-title="{{title}}" data-file="{{file}}" class="icon play"></i>
            {{title}} by {{artist}}
          </h2>
        </div>
      {{/tracks}}
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/mustache/mustache.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
