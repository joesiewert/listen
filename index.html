<!DOCTYPE html>
<html>
  <head>
    <title>Listen</title>
    <link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">
  </head>
  <body>
    <header data-header="playerHeader">
      <h2>Select a track!</h2>
    </header>

    <section data-body="player">
    </section>

    <script type="text/template" data-template="playerTemplate">
      {{#tracks}}
        <article class="ui segment">
          <div class="ui vertical segment">
            <h2>
              <i data-id="{{id}}" class="icon play"></i>
              {{title}} by {{artist}}
              <audio src="tracks/{{file}}.mp3" preload="none"></audio>
            </h2>
          </div>
        </article>
      {{/tracks}}
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/mustache/mustache.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
